<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>鄰星嗨嗨:活動訂單不成立通知</title>
</head>
<body style="margin: 0; padding: 0; font-family: Arial, sans-serif;">
<div style="max-width: 600px; margin: 0 auto; padding: 20px;">
    <h2 style="color: #dc3545;">活動訂單不成立通知</h2>

    <div style="background-color: #fff3cd; border-radius: 10px; padding: 20px; margin: 20px 0;">
        <p>親愛的 <span th:text="大英雄"></span> 您好：</p>
        <p>您的活動訂單不成立，以下是訂單詳情：</p>
        <ul style="list-style: none; padding: 0;">
            <li style="margin: 10px 0;">訂單編號：<span th:text="${orderId}"></span></li>
            <li style="margin: 10px 0;">活動名稱：<span th:text="${eventName}"></span></li>
            <li style="margin: 10px 0;">訂單時間：<span th:text="${#temporals.format(evtAttendDate, 'yyyy-MM-dd HH:mm')}"></span></li>
            <li style="margin: 10px 0;">訂單狀態：<span th:if="${status == 2}" th:text="'不成立'"></span></li>
        </ul>
        <p>如有任何問題，請隨時與我們聯絡。</p>
        <p>如需即時協助，請撥打客服專線：(02)1234-5678</p>
    </div>
    <p style="color: #666;">謝謝您的理解與配合。</p>
    <div th:replace="~{back-end/footer :: f}"></div>
</div>
</body>
</html>
