<!DOCTYPE html>
<html lang="zh-tw" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>後台管理活動列表</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
    <link rel="stylesheet" th:href="@{/css/elm.css}"/>
</head>
<body>
<style>

    h2 {
        text-align: center;
        font-weight: bold;
        font-size: 2.25rem;
        margin: 20px 0;
        color: rgba(0, 0, 0, 0.7);
    }


    .action-container {
        margin: 20px;
        padding: 10px 0;
        display: flex;
        justify-content: flex-start;
    }

    .action-container .btn {
        min-width: 150px;
        background-color: transparent;
        border: 3px solid #0080ff;
        color: #0080ff;
        border-radius: 30px;
        transition: all 0.3s;
    }

    .action-container .btn:hover {
        background: #0080ff;
        color: white;
        transform: scale(1.05);
    }

    /* 表格容器 */
    .table-container {
        margin: 20px;
        overflow-x: auto;
        border-radius: 15px;
        background: linear-gradient(to bottom, #d7f3ff, #bde6e2, #9cdcc4);
        padding: 20px;
    }



    th {
        background-color: rgb(30, 143, 255);
        color: white;
        padding: 12px;
        font-weight: bold;
        border: none;
        text-align: center;
        vertical-align: middle;
        font-size: 1.15rem;
    }

    th:first-child {
        border-top-left-radius: 10px;
    }

    th:last-child {
        border-top-right-radius: 10px;
    }

    td {
        background-color: rgba(255, 255, 255, 0.9);
        padding: 6px 2px;
        transition: background-color 0.3s;
        text-align: center;
        vertical-align: middle;
        font-size: 1.1rem;
    }

    tr:hover td {
        background-color: rgba(255, 255, 255, 1);
    }

    /* 修改欄位寬度配置 */
    th:nth-child(1), td:nth-child(1) { width: 3%; }  /* 編號 */
    th:nth-child(2), td:nth-child(2) { width: 7%; }  /* 活動名稱 */
    th:nth-child(3), td:nth-child(3) { width: 6%; } /* 描述 */
    th:nth-child(4), td:nth-child(4) { width: 5%; }  /* 活動時間 */
    th:nth-child(5), td:nth-child(5) { width: 5%; }  /* 開放報名 */
    th:nth-child(6), td:nth-child(6) { width: 5%; }  /* 報名截止 */
    th:nth-child(7), td:nth-child(7) { width: 5%; }  /* 人數上限 */
    th:nth-child(8), td:nth-child(8) { width: 4%; }  /* 已報名 */
    th:nth-child(9), td:nth-child(9) { width: 6%; }  /* 狀態 */
    th:nth-child(10), td:nth-child(10) { width: 7%; } /* 圖片 */
    th:nth-child(11), td:nth-child(11) { width: 7%; } /* 操作按鈕 */

    /* 修改按鈕樣式讓它更緊湊 */
    .button-container {
        display: flex;
        gap: 2px;  /* 減少按鈕間距 */
        justify-content: center;
    }

    .button-container .btn {
        min-width: 50px;  /* 減少最小寬度 */
        padding: 4px 8px;  /* 減少內邊距 */
        margin: 0 2px;    /* 減少外邊距 */
        font-size: 0.85em;  /* 稍微縮小字體 */
    }

    /* 確保表格容器可以水平捲動 */
    .table-container {
        overflow-x: auto;
        min-width: 100%;
        padding: 10px;
    }

    /* 調整表格本身 */
    table {
        min-width: 80%;
        width: fit-content;
        margin: 0 auto;/* 允許表格根據內容擴展 */
    }

    /* 調整日期時間顯示 */
    .datetime {
        min-width: 90px;
        padding: 4px;
    }

    /* 調整圖片容器 */
    .event-images {
        min-width: 120px;
        gap: 2px;
        padding: 2px;
    }

    /* 狀態標籤 */
    .status-active, .status-inactive, .status-ended, .status-full {
        padding: 5px 15px;
        border-radius: 20px;
        font-weight: bold;
        border: 2px solid transparent;
        display: inline-block;
        font-size: 0.9em;
        white-space: nowrap;
    }

    /* 報名中 - 綠色 */
    .status-active {
        background-color: #28a745;  /* 深綠色背景 */
        color: white;
        border-color: #1e7e34;
        box-shadow: 0 0 10px rgba(40, 167, 69, 0.3);
    }

    /* 未開始 - 黃色 */
    .status-inactive {
        background-color: #ffc107;  /* 黃色背景 */
        color: #000;   /* 黑色文字，增加可讀性 */
        border-color: #d39e00;
        box-shadow: 0 0 10px rgba(255, 193, 7, 0.3);
    }

    /* 已結束 - 紅色 */
    .status-ended {
        background-color: #dc3545;  /* 紅色背景 */
        color: white;
        border-color: #bd2130;
        box-shadow: 0 0 10px rgba(220, 53, 69, 0.3);
    }

    .status-full {
        background-color: #fd7e14;  /* 橘色背景 */
        color: white;
        border-color: #e8590c;
        box-shadow: 0 0 10px rgba(253, 126, 20, 0.3);
    }

    /* 懸停效果 */
    .status-active:hover {
        background-color: #218838;
        box-shadow: 0 0 15px rgba(40, 167, 69, 0.4);
    }

    .status-inactive:hover {
        background-color: #e0a800;
        box-shadow: 0 0 15px rgba(255, 193, 7, 0.4);
    }

    .status-ended:hover {
        background-color: #c82333;
        box-shadow: 0 0 15px rgba(220, 53, 69, 0.4);
    }

    .status-full:hover {
        background-color: #e8590c;
        box-shadow: 0 0 15px rgba(232, 89, 12, 0.4);
    }

    /* 按鈕組 */
    .button-container {
        display: flex;
        gap: 4px;
        justify-content: center;
    }

    .button-container .btn {
        min-width: 60px;
        margin: 0 2px;
        font-size: 0.95em;
        border-width: 2px;
        padding: 5px 9px;
        border-radius: 20px;
        transition: all 0.3s;
    }

    /* 上架按鈕 - 綠色 */
    .publish-btn {
        background-color: transparent;
        border-color: #28a745;
        color: #28a745;
    }

    .publish-btn:hover {
        background-color: #28a745;
        color: white;
        box-shadow: 0 0 10px rgba(40, 167, 69, 0.3);
        transform: translateY(-2px);
    }

    /* 下架按鈕 - 黃色 */
    .unpublish-btn {
        background-color: transparent;
        border-color: #ffc107;
        color: #ffc107;
    }

    .unpublish-btn:hover {
        background-color: #ffc107;
        color: black;
        box-shadow: 0 0 10px rgba(255, 193, 7, 0.3);
        transform: translateY(-2px);
    }

    /* 修改按鈕 - 藍色 */
    .btn-primary {
        background-color: transparent;
        border-color: #0080ff;
        color: #0080ff;
    }

    .btn-primary:hover {
        background-color: #0080ff;
        color: white;
        box-shadow: 0 0 10px rgba(0, 128, 255, 0.3);
        transform: translateY(-2px);
    }

    .pagination-container {
        display: flex;
        justify-content: center;
        margin: 2rem 0;
    }

    /* 分頁樣式 */
    /* 分頁容器 - 確保不超出父容器 */
    .pagination-container {
        display: flex;
        justify-content: center;
        margin: 1rem 0;
        max-width: 100%;
        overflow-x: hidden;
    }

    /* 分頁容器 */
    .pagination-container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: auto; /* 推到底部 */
        padding: 1rem 0;
        width: 100%;
    }

    .pagination {
        display: flex;
        justify-content: center;
        gap: 0.5rem;
    }

    .page-item {
        margin: 0 0.25rem;
    }

    .page-link {
        padding: 0.5rem 1rem;
        font-size: 1rem;
        min-width: 40px;
    }

    /* 調整按鈕間距 */
    .page-item {
        margin: 0 0.25rem;
    }
    /* 分頁按鈕懸停效果 */
    .page-link:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 128, 255, 0.2);
    }

    /* 當前頁面 */
    .page-item.active .page-link {
        background-color: #0080ff;
        border-color: #0080ff;
        color: white;
        font-weight: bold;
    }

    /* 禁用狀態 */
    .page-item.disabled .page-link {
        background-color: #f5f5f5;
        border-color: #e0e0e0;
        color: #999;
    }

    /* 日期時間顯示 */
    .datetime {
        display: block;
        font-size: 0.9em;
        line-height: 1.2;
        background-color: rgba(255, 255, 255, 0.5);
        padding: 8px;
        border-radius: 8px;
        transition: background-color 0.3s;
    }

    .datetime:hover {
        background-color: rgba(255, 255, 255, 0.8);
    }

    .datetime-date {
        display: block;
        white-space: nowrap;
    }

    .datetime-time {
        display: block;
        color: #666;
        white-space: nowrap;
    }

    /* 活動圖片 */
    .event-images {
        display: grid;
        grid-template-columns: repeat(2, minmax(100px, 200px)); /* 限制列寬在 100-200px 之間 */
        gap: 10px;
        padding: 10px;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        width: fit-content; /* 讓容器寬度適應內容 */
        margin: 0 auto; /* 整體置中 */
    }

    /* 活動圖片 */
    .event-images {
        display: grid;
        grid-template-columns: repeat(2, minmax(80px, 150px)); /* 縮小列寬範圍 */
        gap: 5px; /* 減少間距 */
        padding: 5px; /* 減少內邊距 */
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        width: fit-content;
        margin: 0 auto;
    }

    .image-container {
        position: relative;
        width: 100%;
        padding-top: 100%; /* 保持正方形比例 */
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .event-images img {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 85%; /* 縮小圖片大小 */
        height: 85%; /* 縮小圖片大小 */
        object-fit: cover;
        border-radius: 4px;
        transition: transform 0.3s;
    }

    .event-images img:hover {
        transform: translate(-50%, -50%) scale(1.05); /* 修改 hover 效果以配合新的定位 */
    }

    /* 描述文字 */
    .description {
        display: -webkit-box;
        -webkit-line-clamp: 3;
        -webkit-box-orient: vertical;
        overflow: hidden;
        text-overflow: ellipsis;
        max-height: 4.5em;
        font-size: 0.9em;
        padding: 8px;
        background-color: rgba(255, 255, 255, 0.5);
        border-radius: 8px;
        transition: background-color 0.3s;
        word-break: break-word;
        min-width: 120px;
    }

    .description:hover {
        background-color: rgba(255, 255, 255, 0.8);
    }
</style>
<h2>後台管理活動列表</h2>
<div class="action-container">
    <a th:href="@{/event/addpage}" class="btn btn-primary">
        <i class="bi bi-plus-circle"></i> 新增活動
    </a>
</div>
<div class="table-container">
    <table>
        <tr>
            <th>編號</th>
            <th>活動名稱</th>
            <th>活動描述</th>
            <th>活動時間</th>
            <th>開放報名</th>
            <th>報名截止</th>
            <th>人數上限</th>
            <th>已報名</th>
            <th>狀態</th>
            <th>活動圖片</th>
            <th>操作</th>
        </tr>
        <tr th:each="EvtVO : ${list}" th:object="${EvtVO}">
            <td th:text="*{evtId}"></td>
            <td th:text="*{evtName}"></td>
            <td>
                <div class="description" th:text="*{evtDesc}"></div>
            </td>
            <td>
                <div class="datetime">
                    <span class="datetime-date" th:text="${#temporals.format(EvtVO.evtDate, 'yyyy-MM-dd')}"></span>
                    <span class="datetime-time" th:text="${#temporals.format(EvtVO.evtDate, 'HH:mm')}"></span>
                </div>
            </td>
            <td>
                <div class="datetime">
                    <span class="datetime-date" th:text="${#temporals.format(EvtVO.evtStart, 'yyyy-MM-dd')}"></span>
                    <span class="datetime-time" th:text="${#temporals.format(EvtVO.evtStart, 'HH:mm')}"></span>
                </div>
            </td>
            <td>
                <div class="datetime">
                    <span class="datetime-date" th:text="${#temporals.format(EvtVO.evtDeadLine, 'yyyy-MM-dd')}"></span>
                    <span class="datetime-time" th:text="${#temporals.format(EvtVO.evtDeadLine, 'HH:mm')}"></span>
                </div>
            </td>
            <td th:text="*{evtMax}"></td>
            <td th:text="*{evtAttend}"></td>
            <td>
           <span th:switch="*{evtStat}" th:attr="data-evt-id=*{evtId}" class="status-span">
               <span th:case="0" class="status-inactive">未開始</span>
               <span th:case="1" class="status-active">報名中</span>
               <span th:case="2" class="status-ended">已結束</span>
               <span th:case="3" class="status-full">已額滿</span>
           </span>
            </td>
            <td>
                <div th:if="${EvtVO.evtImg != null and !EvtVO.evtImg.empty}" class="event-images">
                    <div th:each="img, status : ${EvtVO.evtImg}" class="image-container"
                         th:if="${status.index < 4}">
                        <img th:src="@{/image/{imgId}(imgId=${img.evtImgId})}"
                             th:alt="*{evtName} + ' 圖片'"
                             class="img-thumbnail">
                    </div>
                </div>
                <div th:if="${EvtVO.evtImg == null or EvtVO.evtImg.empty}">
                    <span>無圖片</span>
                </div>
            </td>
            <td>
                <div class="button-container">
                    <a th:href="@{/event/publish(id=*{evtId},status=1)}"
                       class="btn publish-btn"
                       th:attr="data-evt-id=*{evtId}"
                       onclick="return false;">上架</a>
                    <a th:href="@{/event/publish(id=*{evtId},status=2)}"
                       class="btn unpublish-btn"
                       th:attr="data-evt-id=*{evtId}"
                       onclick="return false;">下架</a>
                    <a th:href="@{/event/edit/{evtId}(evtId=*{evtId})}"
                       class="btn btn-primary">修改</a>
                </div>
            </td>
        </tr>
    </table>
<div th:if="${list.totalPages > 0}" class="mt-3">
    <nav>
        <ul class="pagination">
            <li class="page-item" th:classappend="${list.first} ? disabled">
                <a class="page-link" th:href="@{/event/listall(page=${list.number-1})}">上一頁</a>
            </li>

            <li class="page-item" th:each="i : ${#numbers.sequence(0, list.totalPages-1)}"
                th:classappend="${i == list.number} ? active">
                <a class="page-link" th:href="@{/event/listall(page=${i})}" th:text="${i + 1}"></a>
            </li>

            <li class="page-item" th:classappend="${list.last} ? disabled">
                <a class="page-link" th:href="@{/event/listall(page=${list.number+1})}">下一頁</a>
            </li>
        </ul>
    </nav>
</div>
</div>
<div th:replace="~{back-end/footer :: f}"></div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // 上架按鈕可麗可事件
        document.querySelectorAll('.publish-btn').forEach(btn => {
            btn.addEventListener('click', function(e) {
                e.preventDefault();
                const evtId = this.getAttribute('data-evt-id');
                const statusSpan = document.querySelector(`.status-span[data-evt-id="${evtId}"] span`);

                // 發送上架請求
                fetch(this.href)
                    .then(response => {
                        if (response.ok) {
                            // 更新狀態顯示
                            statusSpan.className = 'status-active';
                            statusSpan.textContent = '報名中';
                        }
                    })
                    .catch(error => console.error('Error:', error));
            });
        });

        // 下架按鈕可麗可是件
        document.querySelectorAll('.unpublish-btn').forEach(btn => {
            btn.addEventListener('click', function(e) {
                e.preventDefault();
                const evtId = this.getAttribute('data-evt-id');
                const statusSpan = document.querySelector(`.status-span[data-evt-id="${evtId}"] span`);

                fetch(this.href)
                    .then(response => {
                        if (response.ok) {
                            // 更新狀態
                            statusSpan.className = 'status-ended';
                            statusSpan.textContent = '已結束';
                        }
                    })
                    .catch(error => console.error('Error:', error));
            });
        });
    });
</script>
</body>
</html>
