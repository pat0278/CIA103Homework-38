<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>系統訊息</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<style>
    body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .notification {
        padding: 20px 30px;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        margin: 20px;
        position: relative;
        overflow: hidden;
        animation: slideIn 0.5s ease-out forwards, fadeOut 0.5s ease-out 1.5s forwards;
        width: 400px;
        background: white;
    }

    .notification.success {
        border-left: 5px solid #2ecc71;
    }

    .notification.error {
        border-left: 5px solid #e74c3c;
    }

    .icon-box {
        position: absolute;
        top: 50%;
        left: 20px;
        transform: translateY(-50%);
    }

    .success .icon-box i {
        color: #2ecc71;
        font-size: 24px;
        animation: bounce 0.5s ease infinite;
    }

    .error .icon-box i {
        color: #e74c3c;
        font-size: 24px;
        animation: shake 0.5s ease infinite;
    }

    .message {
        margin-left: 40px;
        font-size: 16px;
        color: #2c3e50;
    }

    .progress-bar {
        position: absolute;
        bottom: 0;
        left: 0;
        height: 3px;
        background: #2ecc71;
        animation: progress 2s linear forwards;
    }

    .error .progress-bar {
        background: #e74c3c;
    }

    @keyframes slideIn {
        from {
            transform: translateY(-100%);
            opacity: 0;
        }
        to {
            transform: translateY(0);
            opacity: 1;
        }
    }

    @keyframes fadeOut {
        from {
            opacity: 1;
        }
        to {
            opacity: 0;
        }
    }

    @keyframes progress {
        from {
            width: 100%;
        }
        to {
            width: 0%;
        }
    }

    @keyframes bounce {
        0%, 100% {
            transform: scale(1);
        }
        50% {
            transform: scale(1.2);
        }
    }

    @keyframes shake {
        0%, 100% {
            transform: translateX(0);
        }
        25% {
            transform: translateX(-3px);
        }
        75% {
            transform: translateX(3px);
        }
    }
</style>
<div th:if="${success}" class="notification success">
    <div class="icon-box">
        <i class="fas fa-check-circle"></i>
    </div>
    <div class="message" th:text="${success}"></div>
    <div class="progress-bar"></div>
</div>

<div th:if="${error}" class="notification error">
    <div class="icon-box">
        <i class="fas fa-exclamation-circle"></i>
    </div>
    <div class="message" th:text="${error}"></div>
    <div class="progress-bar"></div>
</div>

<script>
    // 跳轉3秒鐘eeeeeeeeeeeeee
    setTimeout(function() {
        window.location.href = '/event/listall';
    }, 3000);
</script>
</body>
</html>
