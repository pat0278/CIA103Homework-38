<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>新增行程</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/elm.css" />
  <link rel="stylesheet" href="/css/plan.css" />


</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">行程管理系統</a>
  </div>
</nav>

<div class="container mt-5">
  <h2 class="text-center mb-4">新增行程</h2>
  <form th:action="@{/api/plan/add}" method="post">
    <!-- 行程類型 -->
    <div class="mb-3">
      <label for="planTypeId" class="form-label">行程類型</label>
      <select class="form-control" id="planTypeId" name="planTypeId" required>
        <option value="" disabled selected>請選擇行程類型</option>
        <option th:each="planType : ${planTypes}"
                th:value="${planType.planTypeId}"
                th:data-days="${planType.planDay}"
                th:text="${planType.planTypeId} + ' : ' + ${planType.planName} + ' (' + ${planType.planDay} + ' 天)'">
        </option>
      </select>
    </div>
    <!-- 開始日期 -->
    <div class="mb-3">
      <label for="startDate" class="form-label">開始日期</label>
      <input type="date" class="form-control" id="startDate" name="startDate" required>
    </div>
    <!-- 結束日期 -->
    <div class="mb-3">
      <label for="endDate" class="form-label">結束日期</label>
      <input type="date" class="form-control" id="endDate" name="endDate" required>
    </div>
    <!-- 價格 -->
    <div class="mb-3">
      <label for="planPrice" class="form-label">價格</label>
      <input type="number" class="form-control" id="planPrice" name="planPrice" required>
    </div>
    <!-- 最大參加人數 -->
    <div class="mb-3">
      <label for="attMax" class="form-label">最大參加人數</label>
      <input type="number" class="form-control" id="attMax" name="attMax" required>
    </div>
    <!-- 目前人數 -->
    <div class="mb-3">
      <label for="attEnd" class="form-label">目前參加人數</label>
      <input type="number" class="form-control" id="attEnd" name="attEnd" value="0" required>
    </div>
    <!-- 提交按鈕 -->
    <button type="submit" class="btn btn-primary w-100">新增</button>
  </form>
  <!-- 取消 -->
  <form th:action="@{/plans/query}" method="get">
    <button type="submit" class="btn btn-secondary">取消</button>
  </form>
</div>

<footer>
  &copy; 2024 Travel Planner
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/plan.js"></script>
</body>
</html>
