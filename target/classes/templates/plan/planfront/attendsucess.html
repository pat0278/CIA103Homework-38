<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>訂單成功</title>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hamburgers/1.1.3/hamburgers.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/elm.css}" />
    <style>
        .success-container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
        }

        .success-section {
            background: linear-gradient(to bottom, #d7f3ff, #bde6e2, #9cdcc4);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .section-title {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8rem;
            text-align: center;
            border-bottom: 3px solid #0080ff;
            padding-bottom: 10px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .info-item {
            background: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 10px;
            display: flex;
            align-items: center;
        }

        .info-item i {
            margin-right: 10px;
            color: #0080ff;
            font-size: 1.2em;
        }

        .label {
            font-weight: bold;
            margin-right: 8px;
            color: #444;
        }

        .value {
            color: #0080ff;
        }

        .price-section {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .total-price {
            font-size: 1.5em;
            color: #ff4444;
            text-align: right;
            font-weight: bold;
            margin-top: 15px;
            border-top: 2px dashed #ddd;
            padding-top: 15px;
        }

        .status-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            background-color: #ffd700;
            color: #333;
        }
    </style>
</head>
<body>
<nav>
    <a id="logo_area" href="">
        <div class="img_con">
            <img src="https://picsum.photos/100" alt=""/>
        </div>
        <div class="vertical-line"></div>
        <h3>鄰星嗨嗨</h3>
    </a>
    <ul>
        <li><a href="">行程預定</a></li>
        <li><a href="">房型價格</a></li>
        <li><a href="" th:href="@{/front/list}">活動預約</a></li>
        <li><a href="">商城</a></li>
        <li><a href="">討論區</a></li>
        <li><a href="">公告</a></li>
    </ul>
    <button class="hamburger hamburger--collapse" type="button">
        <span class="hamburger-box">
            <span class="hamburger-inner"></span>
        </span>
        <div class="ham_list showList">
            <a href="#" target="_blank">註冊會員</a>
            <a href="#" target="_blank">會員登入</a>
            <a href="#" target="_blank">會員中心</a>
        </div>
    </button>
</nav>

<div class="success-container">
    <div class="success-section">
        <h2 class="section-title">
            <i class="fas fa-check-circle" style="color: #28a745;"></i>
            訂單成功
        </h2>

        <div class="info-grid">
            <div class="info-item">
                <i class="fas fa-user"></i>
                <span class="label">會員名稱:</span>
                <span class="value" th:text="${mem.name}"></span>
            </div>

            <div class="info-item">
                <i class="fas fa-route"></i>
                <span class="label">行程名稱:</span>
                <span class="value" th:text="${plan.planType.planName}"></span>
            </div>

            <div class="info-item">
                <i class="fas fa-bed"></i>
                <span class="label">房型名稱:</span>
                <span class="value" th:text="${roomData.roomTypeName}"></span>
            </div>

            <div class="info-item">
                <i class="fas fa-file-invoice"></i>
                <span class="label">訂單編號:</span>
                <span class="value" th:text="${planord.planOrderId}"></span>
            </div>

            <div class="info-item">
                <i class="far fa-calendar-alt"></i>
                <span class="label">開始時間:</span>
                <span class="value" th:text="${#temporals.format(plan.startDate, 'yyyy-MM-dd')}"></span>
            </div>

            <div class="info-item">
                <i class="far fa-calendar-check"></i>
                <span class="label">結束時間:</span>
                <span class="value" th:text="${#temporals.format(plan.endDate, 'yyyy-MM-dd')}"></span>
            </div>

            <div class="info-item">
                <i class="far fa-clock"></i>
                <span class="label">訂單時間:</span>
                <span class="value" th:text="${#temporals.format(planord.orderDate, 'yyyy-MM-dd HH:mm:ss')}"></span>
            </div>

            <div class="info-item">
                <i class="fas fa-credit-card"></i>
                <span class="label">付款方式:</span>
                <span class="value" th:text="${planord.payMethod == 0 ? '信用卡' : '匯款'}"></span>
            </div>
        </div>

        <div class="price-section">
            <div class="info-item">
                <i class="fas fa-dollar-sign"></i>
                <span class="label">行程價格:</span>
                <span class="value" th:text="${plan.planPrice}"></span>
            </div>
            <div class="info-item">
                <i class="fas fa-home"></i>
                <span class="label">房型價格:</span>
                <span class="value" th:text="${roomData.roomPrice} + ' × ' + ${roomData.roomQty} + '間 = ' + ${totalRoomPrice} + '元'"></span>
            </div>
            <div class="total-price">
                總價格: <span th:text="${totalRoomPrice + plan.planPrice}"></span> 元
            </div>
        </div>

        <div class="info-item" style="margin-top: 20px;">
            <i class="fas fa-info-circle"></i>
            <span class="label">訂單狀態:</span>
            <span class="status-badge" th:text="${planord.orderStat == 0 ? '待付款' : '已付款'}"></span>
        </div>
        <div class="action-buttons" style="display: flex; justify-content: center; gap: 20px; margin-top: 30px;">
            <a th:href="@{/api/plan/planfront}"  class="btn">
                <div class="inner">
                    <div class="blob"></div>
                    <div class="blob"></div>
                    <div class="blob"></div>
                    <div class="blob"></div>
                </div>
                <i class="fas fa-home"></i> 回首頁
            </a>

            <button id="calendarButton" class="btn" onclick="addToGoogleCalendar()">
                <div class="inner">
                    <div class="blob"></div>
                    <div class="blob"></div>
                    <div class="blob"></div>
                    <div class="blob"></div>
                </div>
                <i class="fas fa-calendar-plus"></i> 加入Google日曆
            </button>
        </div>
    </div>
</div>

<input type="hidden" id="eventName" th:value="${plan.planType.planName}">
<input type="hidden" id="eventDate" th:value="${#temporals.format(plan.startDate, 'yyyy-MM-dd')}">
<input type="hidden" id="orderId" th:value="${planord.planOrderId}">

<div th:replace="~{back-end/footer :: f}"></div>
<script th:src="@{/js/plangoogle.js}"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const ham_list = document.querySelector(".ham_list");
    const nav = document.querySelector("nav");

    document.querySelector(".hamburger").addEventListener("click", function() {
        this.classList.toggle("is-active");
    });

    ham_list.addEventListener("click", function(e) {
        e.stopPropagation();
    });

    $(".hamburger").on("click", function() {
        $(".ham_list").toggleClass("showList");
    });

    window.addEventListener("scroll", (e) => {
        if (this.scrollY !== 0) {
            nav.style.backgroundColor = "rgba(173, 216, 230, 0.8)";
            nav.style.boxShadow = "0px 8px 10px lightgray";
        } else {
            nav.style.backgroundColor = "lightblue";
            nav.style.boxShadow = "none";
        }
    });
</script>
</body>
</html>
