<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>鄰星嗨嗨:行程訂單成立通知</title>
</head>
<body style="margin: 0; padding: 0; font-family: Arial, sans-serif;">

<div style="max-width: 600px; margin: 0 auto; padding: 20px;">
    <h2 style="color: #0080ff;">行程訂單成立通知</h2>

    <div style="background-color: #f8f9fa; border-radius: 10px; padding: 20px; margin: 20px 0;">
        <p>親愛的 <span th:text="${memberName}"></span> 您好：</p>
        <p>您的行程訂單已成功建立，以下是訂單詳情：</p>
        <ul style="list-style: none; padding: 0;">
            <li style="margin: 10px 0;">行程名稱：<span th:text="${planName}"></span></li>
            <li style="margin: 10px 0;">房型名稱：<span th:text="${roomType}"></span></li>
            <li style="margin: 10px 0;">
                付款方式：<span th:text="${payMethod == 0 ? '轉帳' : '信用卡'}"></span>
            </li>
            <li style="margin: 10px 0;">訂單金額：<span th:text="${totalPrice} + ' 元'"></span></li>
            <li style="margin: 10px 0;">行程開始日期：<span th:text="${#temporals.format(startDate, 'yyyy-MM-dd')}"></span></li>
            <li style="margin: 10px 0;">訂單建立時間：<span th:text="${#temporals.format(orderDate, 'yyyy-MM-dd HH:mm')}"></span></li>
        </ul>
    </div>

    <p style="color: #666;">如有任何問題，請隨時與我們聯絡。</p>
    <div style="text-align: center; margin-top: 20px;">
        <img src="cid:footer" width="100%" alt="Footer"/>
    </div>

    <div th:replace="~{back-end/footer :: f}"></div>
</div>
</body>
</html>
