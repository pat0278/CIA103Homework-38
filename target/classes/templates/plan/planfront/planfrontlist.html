<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>行程總覽</title>
    <!-- 先引入外部資源 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hamburgers/1.1.3/hamburgers.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/2.1.8/css/dataTables.dataTables.css" />
    <!-- 最後引入自定義的 elm.css -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/elm.css}" />
    <style>
        body {
            background-color: #f5f5f5;
        }

        .plan-list {
            width: 90%;
            margin: 30px auto;
        }

        .section-title {
            text-align: center;
            margin: 30px 0;
        }

        .section-title h1 {
            font-size: 2rem;
            color: #333;
        }

        .title-underline {
            height: 3px;
            width: 100px;
            background: #0080ff;
            margin: 10px auto;
        }

        /* 表格相關樣式 */
        .myTable {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 100% !important;
        }

        .dataTables_wrapper .myTable thead th {
            background-color: rgb(30, 143, 255) !important;
            color: white !important;
            font-weight: 500;
            padding: 15px !important;
            text-align: center;
            vertical-align: middle;
            border-bottom: none !important;
        }

        .dataTables_wrapper .myTable tbody td {
            padding: 15px !important;
            vertical-align: middle;
            text-align: center;
            border: none !important;
        }

        .dataTables_wrapper .myTable tbody tr:nth-child(odd) {
            background-color: rgba(135, 206, 250, 0.4) !important;
        }

        .dataTables_wrapper .myTable tbody tr:nth-child(even) {
            background-color: rgba(173, 216, 230, 0.4) !important;
        }

        .dataTables_wrapper .myTable tbody tr:hover {
            background-color: rgba(135, 206, 250, 0.6) !important;
        }

        .table-hover tbody tr:hover {
            background-color: rgba(135, 206, 250, 0.6) !important;
        }

        /* DataTables 控制項樣式 */
        .dataTables_wrapper {
            padding: 0 15px;
            margin-bottom: 20px;
        }

        .dataTables_length,
        .dataTables_filter {
            margin: 15px 0;
        }

        .dataTables_length select {
            padding: 5px 10px;
            border-radius: 5px;
            margin: 0 5px;
            border: 1px solid #ddd;
        }

        .dataTables_filter input {
            padding: 5px 10px;
            border-radius: 5px;
            margin-left: 5px;
            border: 1px solid #ddd;
        }

        .dataTables_info,
        .dataTables_paginate {
            margin: 15px 0;
            padding: 0 !important;
        }

        .dataTables_wrapper .dataTables_paginate .paginate_button {
            padding: 5px 10px !important;
            margin: 0 2px;
            border: 1px solid #ddd !important;
            border-radius: 3px;
            background: white !important;
        }

        .dataTables_wrapper .dataTables_paginate .paginate_button:hover {
            background: #f0f0f0 !important;
            border-color: #0080ff !important;
            color: #0080ff !important;
        }

        .dataTables_wrapper .dataTables_paginate .paginate_button.current,
        .dataTables_wrapper .dataTables_paginate .paginate_button.current:hover {
            background: #0080ff !important;
            color: white !important;
            border-color: #0080ff !important;
        }

        /* 狀態和按鈕樣式 */
        .status-full {
            color: #ff4444;
            font-weight: bold;
        }

        .btn-detail {
            position: relative;
            padding: 8px 20px;
            background-color: transparent;
            border: 2px solid #0080ff;
            border-radius: 25px;
            color: #0080ff;
            font-weight: bold;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-detail:hover {
            background-color: #0080ff;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 128, 255, 0.3);
        }

        .btn-detail i {
            margin-right: 5px;
        }

        /* 響應式調整 */
        @media (max-width: 768px) {
            .plan-list {
                width: 95%;
            }

            .dataTables_wrapper {
                padding: 0 5px;
            }

            .btn-detail {
                padding: 6px 15px;
            }
        }
    </style>
</head>
<body>
<nav>
    <a id="logo_area" href="">
        <div class="img_con">
            <img src="https://picsum.photos/100" alt="" />
        </div>
        <div class="vertical-line"></div>
        <h3>鄰星嗨嗨</h3>
    </a>

    <ul>
        <li><a href="">行程預定</a></li>
        <li><a href="">房型價格</a></li>
        <li><a href="" th:href="@{/front/list}">活動預約</a></li>
        <li><a href="">商城</a></li>
        <li><a href="">討論區</a></li>
        <li><a href="">公告</a></li>
    </ul>

    <button class="hamburger hamburger--collapse" type="button">
            <span class="hamburger-box">
                <span class="hamburger-inner"></span>
            </span>
        <div class="ham_list showList">
            <a href="https://www.yahoo.com.tw" target="_blank">註冊會員</a>
            <a href="https://www.yahoo.com.tw" target="_blank">會員登入</a>
            <a href="https://www.yahoo.com.tw" target="_blank">會員中心</a>
        </div>
    </button>
</nav>

<div class="plan-list">
    <div class="section-title">
        <h1>所有行程</h1>
        <div class="title-underline"></div>
    </div>

    <div class="table-responsive">
        <table id="planTable" class="table table-hover myTable">
            <thead>
            <tr>
                <th>行程名稱</th>
                <th>開始日期</th>
                <th>行程天數</th>
                <th>已報名人數</th>
                <th>剩餘名額</th>
                <th>報名狀態</th>
                <th>詳情</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="plan : ${plans}" th:object="${plan}">
                <td th:text="*{planType.planName}">行程名稱</td>
                <td th:text="${#temporals.format(plan.startDate, 'yyyy-MM-dd')}">開始日期</td>
                <td th:text="*{planType.planDay + '天'}">行程天數</td>
                <td th:text="*{attEnd}">已報名人數</td>
                <td th:text="*{attMax - attEnd}">剩餘名額</td>
                <td>
                    <span th:if="*{attEnd >= attMax}" class="status-full">已額滿</span>
                    <span th:unless="*{attEnd >= attMax}">可報名</span>
                </td>
                <td>
                    <a th:href="@{~/planord/detail/{id}(id=*{planId})}" class="btn-detail">
                        <i class="fas fa-info-circle"></i>查看行程
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:if="${plans == null or plans.empty}" class="alert alert-info text-center">
        目前沒有進行中的行程
    </div>
</div>

<div th:replace="~{back-end/footer :: f}"></div>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.datatables.net/2.1.8/js/dataTables.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const ham_list = document.querySelector(".ham_list");
    const nav = document.querySelector("nav");

    document
        .querySelector(".hamburger")
        .addEventListener("click", function () {
            this.classList.toggle("is-active");
        });

    ham_list.addEventListener("click", function (e) {
        e.stopPropagation();
    });

    $(".hamburger").on("click", function () {
        $(".ham_list").toggleClass("showList");
    });

    window.addEventListener("scroll", (e) => {
        if (this.scrollY !== 0) {
            nav.style.backgroundColor = "rgba(173, 216, 230, 0.8)";
            nav.style.boxShadow = "0px 8px 10px lightgray";
        } else {
            nav.style.backgroundColor = "lightblue";
            nav.style.boxShadow = "none";
        }
    });
    $(document).ready(function() {
        $("#planTable").DataTable({
            paging: true,
            ordering: true,
            pageLength: 5,
            lengthMenu: [5, 10, 15, 20],
            searching: true,
            language: {
                info: "顯示第 _START_ 至 _END_ 筆資料，共 _TOTAL_ 筆",
                infoEmpty: "無資料可顯示",
                infoFiltered: "",
                zeroRecords: "請確認查詢條件",
                lengthMenu: "每頁顯示 _MENU_ 筆資料",
                search: "搜尋：",
                paginate: {
                    first: "第一頁",
                    previous: "上一頁",
                    next: "下一頁",
                    last: "最後一頁"
                }
            }
        });
    });
</script>
</body>
</html>
