<!DOCTYPE html>
<html lang="zh-Hant" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>行程類別查詢</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/css/elm.css" />
  <link rel="stylesheet" href="/css/plan.css" />

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">行程管理系統</a>
  </div>
</nav>

<div class="container mt-5">
  <h1 class="text-center mb-4">所有行程類別</h1>

  <!-- Action Buttons -->
  <div class="d-flex justify-content-end mb-3">
    <form action="/plans/addplantype" method="get">
      <button type="submit" class="btn btn-primary">建立行程類型</button>
    </form>
    <form action="/" method="get">
      <button type="submit" class="btn btn-home">回首頁</button>
    </form>
  </div>

  <!-- Plan Type Table -->
  <div class="table-responsive">
    <table class="table table-striped table-bordered">
      <thead class="table-dark">
      <tr>
        <th scope="col" class="text-center">行程編號</th>
        <th scope="col" class="text-center">行程名稱</th>
        <th scope="col" class="text-center">行程天數</th>
        <th scope="col" class="text-center">修改</th>
        <th scope="col" class="text-center">行程詳情</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="planType : ${planTypes}">
        <td class="text-center" th:text="${planType.planTypeId}"></td>
        <td class="text-center" th:text="${planType.planName}"></td>
        <td class="text-center" th:text="${planType.planDay}"></td>
        <td class="text-center">
          <a th:href="@{/plans/editplantype/{planTypeId}(planTypeId=${planType.planTypeId})}" class="btn btn-warning btn-sm">修改</a>
        </td>
        <td class="text-center">
          <a th:href="@{'/plans/info/' + ${planType.planTypeId}}" class="btn btn-info btn-sm">行程詳情</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

  <!-- Error Message -->
  <div th:if="${error != null}" class="alert alert-danger mt-4" role="alert">
    <p th:text="${error}"></p>
  </div>
</div>

<footer class="mt-5 text-center">
  <sup>&copy;</sup> 2024 本網站僅供 tibame 專題展示用，並無進行任何商業行為
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
