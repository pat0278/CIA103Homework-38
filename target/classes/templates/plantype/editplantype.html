<!DOCTYPE html>
<html lang="zh-Hant" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改行程類型</title>
    <!-- 引入 Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/elm.css" />
    <link rel="stylesheet" href="/css/plan.css" />

</head>
<body>
<div class="container">
    <h2>修改行程類型</h2>
    <form th:action="@{/api/plantype/edit}" method="post">
        <!-- 行程類型 ID (只讀顯示) -->
        <div class="mb-3">
            <label for="planTypeId" class="form-label">行程類型 ID</label>
            <input type="text" class="form-control" id="planTypeId" name="planTypeId" th:value="${planType.planTypeId}" readonly>
        </div>

        <!-- 行程名稱 -->
        <div class="mb-3">
            <label for="planName" class="form-label">行程名稱</label>
            <input type="text" class="form-control" id="planName" name="planName" th:value="${planType.planName}" required>
        </div>

        <!-- 保存按鈕 -->
        <button type="submit" class="btn btn-primary">保存修改</button>
    </form>
    <form th:action="@{/plans/plantype/query}" method="get">
        <button type="submit" class="btn btn-secondary">取消修改</button>
    </form>

</div>

<footer>
    &copy; 2024 Travel Planner | 本網站僅供學術用途
</footer>

<!-- 引入 Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
